<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTS DE HTML</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>DIFERENTES INPUTS PARA FORMULARIOS</h1>
    <input type="text" placeholder="Escriba su nombre" id="nombrepersona" class="tipoinputs">
    <br>
    <input type="text" value="David Romero" autocomplete="off">
    <input type="text" value="Hernando Quintero" autocomplete="on">
    <input type="text" value="David Hernando" autofocus>
    <br>
    <input type="password" class="tipoinputs" id="clave">
    <input type="date" class="tipoinputs" id="day">
    <input type="file" id="archivos">
    <input type="color">
    <input type="checkbox">
    <br>
    <label for="sexo">sexo</label>
    Masculino: <input type="radio" name="sexo" id="mas" value="H">
    Femenino: <input type="radio"name="sexo" id="fem" value="M">
    <br>
    <input type="email">
    <input type="tel" maxlength="10" minlength="10">
    <input type="number" name="" id="">
    <input type="search" name="" id="">
    <textarea name="" id="" cols="10" rows="5"></textarea>
    <input type="range" min="0" max="5" step="1" value="0">
</body>
</html>
